name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 设置 Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: 安装依赖
      run: |
        bundle install    - name: 构建站点
      env:
        JEKYLL_ENV: production
      run: |
        # 创建临时配置文件包含所有 secrets
        cat > _config_secrets.yml << EOL
        google_analytics: "${{ secrets.GOOGLE_ANALYTICS_ID }}"
        gitalk:
          clientID: "${{ secrets.GITALK_CLIENT_ID }}"
          clientSecret: "${{ secrets.GITALK_CLIENT_SECRET }}"
        EOL
        # 使用合并的配置文件构建站点
        bundle exec jekyll build --config _config.yml,_config_secrets.yml

    - name: 部署到 GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site